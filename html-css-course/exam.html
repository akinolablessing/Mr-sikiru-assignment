<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 40px auto;
            padding: 20px;
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        .question {
            margin-bottom: 20px;
        }
        .question label {
            display: block;
            margin-bottom: 10px;
        }
        .question input[type="text"], .question input[type="radio"] {
            margin-bottom: 20px;
        }
        .submit-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #555;
        }
        </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Exam Website</h1>
        </div>
        <form>
            <div class="question">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div class="question">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div class="question">
                <label for="q1">What is the capital of France?</label>
                <input type="radio" id="q1a" name="q1" value="Paris">
                <label for="q1a">Paris</label>
                <input type="radio" id="q1b" name="q1" value="London">
                <label for="q1b">London</label>
                <input type="radio" id="q1c" name="q1" value="Berlin">
                <label for="q1c">Berlin</label>
            </div>
            <div class="question">
                <label for="q2">What is the largest planet in our solar system?</label>
                <input type="radio" id="q2a" name="q2" value="Jupiter">
                <label for="q2a">Jupiter</label>
                <input type="radio" id="q2b" name="q2" value="Saturn">
                <label for="q2b">Saturn</label>
                <input type="radio" id="q2c" name="q2" value="Uranus">
                <label for="q2c">Uranus</label>
            </div>
            <button class="submit-btn" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
